<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>آموزش مدل persian AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='roker.css') }}">
  <style>
    body { background: #121212; color: #eee; font-family: 'Roboto', sans-serif; }
    .container { max-width: 600px; margin: 40px auto; padding: 20px; background: #1b1b29; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.6); }
    h1 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-bottom: 5px; }
    input[type="text"], input[type="number"], input[type="file"] { width: 100%; padding: 10px; margin-bottom: 15px; border: none; border-radius: 5px; }
    input[type="text"]::placeholder, input[type="number"]::placeholder { color: #aaa; }
    button { width: 100%; padding: 10px; background: linear-gradient(to right, #007bff, #00d4ff); border: none; border-radius: 30px; color: white; font-size: 1rem; cursor: pointer; }
    button:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="container">
    <h1>آموزش مدل persian AI</h1>
    <form action="/train" method="POST" enctype="multipart/form-data">
      <label for="robot_name">نام ربات:</label>
      <input type="text" id="robot_name" name="robot_name" placeholder="مثلاً: MyRobot" required>
      
      <label for="accuracy">دقت (مثلاً 0.9):</label>
      <input type="number" step="0.01" id="accuracy" name="accuracy" value="0.9" required>
      
      <label for="test_size">نسبت تست (مثلاً 0.1):</label>
      <input type="number" step="0.01" id="test_size" name="test_size" value="0.1" required>
      
      <label for="number_test">تعداد اپوک (مثلاً 3):</label>
      <input type="number" id="number_test" name="number_test" value="3" required>
      
      <label for="files">انتخاب فایل‌های آموزشی (چندگانه):</label>
      <input type="file" id="files" name="files" multiple required>
      
      <button type="submit">آموزش مدل</button>
    </form>
  </div>
</body>
</html>
